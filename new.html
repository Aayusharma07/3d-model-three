<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Carrier | Fleet Viewer</title>
		<script src="https://cdn.tailwindcss.com"></script>
        <script type="module" src="/main.js"></script>
</head>
<body>
<div class="min-h-full">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img class="h-12" src="logo.png" alt="Your Company">
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Dashboard</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Team</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Projects</a>
              </div>
            </div>
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
              <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">View notifications</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                </svg>
              </button>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  
    <header class="bg-white shadow w-full">
      <div class="mx-auto max-w-7xl px-4 py-3 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-bold tracking-tight text-gray-900">Digital Twin</h1>
      </div>
    </header>
    <main class="flex bg-gray-100">
    <div class="flex-shrink-0 w-64 bg-gray-800 text-white">
        <div class="p-4 fixed">
            <h1 class="text-l font-bold mb-2 text-gray-400">Model Inspector</h1>
            <nav>
                <button class="w-full flex items-center px-4 py-2 hover:bg-gray-600 active:bg-gray-600">
                    Original View
                </button>
                <button href="#uv" class="w-full flex items-center px-4 py-2 hover:bg-gray-600">
                    UV Checker
                </button>
                <button href="#uv" class="w-full flex items-center px-4 py-2 hover:bg-gray-600">
                    Transparent View
                </button>
                <button href="#wf" class="w-full flex items-center px-4 py-2 hover:bg-gray-600">
                    Wireframe
                </button>
              </nav>
              <h1 class="text-l font-bold mb-2 text-gray-400">Model Inspector</h1>
            <nav>
                <a href="#driverInfo" class="flex items-center px-4 py-2 hover:bg-gray-600 active:bg-gray-600">
                    Driver Info
                </a>
                <a href="#uv" class="flex items-center px-4 py-2 hover:bg-gray-600">
                    Map
                </a>
              </nav>
        </div>
        </div>
      <div  class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
        <div id="viewer-container">
			<div id="viewer"></div>
		</div>
        <!-- Driver Card (Right) -->
        <div class="flex-1 py-4" id="driverInfo">
            <div class="bg-white border border-gray-300 p-6 rounded-lg shadow-md">
              <h2 class="text-2xl font-semibold mb-4">Driver Information</h2>
              <div class="flex">
                <div>
              <img src="https://placekitten.com/150/150" alt="Driver Image" class="mb-4 rounded-full">
            </div>
            <div class="p-4">
              <p><strong>Name:</strong> John Doe</p>
              <p><strong>License Number:</strong> ABC123456</p>
              <p><strong>Vehicle:</strong> XYZ123 (Car)</p>
              <p><strong>Contact:</strong> 9890XXXX586 (Mobile)</p>
            </div>
            </div>
              <!-- Add more information as needed -->
            </div>
          </div>
          <!-- Map Card (Right) -->
          <div class="flex-1">
            <div id="map" class="bg-white border border-gray-300 p-4 rounded-lg shadow-md" style="height: 300px;"></div>
          </div>
          
          <!-- Add Google Maps API Script -->
          <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8iJ_8y1aanTBj38YD7dekNMzHcR9M9h8&callback=initMap">
          </script>
          
          <script>
            function initMap() {
              var routeCoordinates = [
                { lat: 37.77492956346617, lng: -122.41941511250251 }, // Starting point
                // Add more coordinates for the route
                // { lat: ..., lng: ... },
                // { lat: ..., lng: ... },
                // ...
                { lat: 37.77492956346617, lng: -122.41941511250251 } // Ending point (back to starting point)
              ];
          
              var map = new google.maps.Map(document.getElementById('map'), {
                center: routeCoordinates[0],
                zoom: 13
              });
          
              var routePath = new google.maps.Polyline({
                path: routeCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
              });
          
              routePath.setMap(map);
            }
          </script>
          
      </div>
    </main>
  </div>
</body>
  </html>
